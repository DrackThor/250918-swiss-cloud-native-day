      k8s.rolebindings.where(roleRef['name'].in(dangerousNodesProxyClusterRoles)).all(
        subjects.where(
            _['namespace'].in(props.ignoredNamespaces) != true
          ).all(
            _['name'].in(props.allowedSubjectsToHaveNodeProxyAccessViaRolebinding)
            )
      )
